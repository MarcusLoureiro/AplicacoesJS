    <head>
        <title>Perguntas e Respostas</title>
    </head>
    <body>
        <div class="title">
            <h1>Qual o melhor site de programação?</h1>
        </div><!--title-->
        <form class="pergunta">
            <div class="resposta">
                <span>Opção 1</span>
                <input type="radio" name = "pergunta1" value="correta"/>
                <br>
            </div><!--resposta-->   
            <div class="resposta">
                <span>Opção 2</span>
                <input type="radio" name = "pergunta1" value="incorreta"/>
                <br>
            </div><!--resposta-->
            <div class="resposta">
                <span>Opção 3</span>
                <input type="radio" name = "pergunta1" value="incorreta"/>
                <br>
            </div><!--resposta-->
        </form><!--Pergunta-->


        <div class="title">
            <h1>Qual o melhor site de programação?</h1>
        </div><!--title-->
        <form class="pergunta">
            <div class="resposta">
                <span>Opção 1</span>
                <input type="radio" name = "pergunta1" value="correta"/>
                <br>
            </div><!--resposta-->   
            <div class="resposta">
                <span>Opção 2</span>
                <input type="radio" name = "pergunta1" value="incorreta"/>
                <br>
            </div><!--resposta-->
            <div class="resposta">
                <span>Opção 3</span>
                <input type="radio" name = "pergunta1" value="incorreta"/>
                <br>
            </div><!--resposta-->
        </form><!--Pergunta-->

        <script>
            var elementos = document.querySelectorAll('[type=radio]');

            for(var i = 0; i < elementos.length; i++){
                elementos[i].addEventListener('change', (e)=>{
                    let marcado = e.target.value;
                    if(marcado == "correta"){
                       let parentNode = e.target.parentNode;
                       parentNode.style.backgroundColor = "green";

                       let els = parentNode.parentNode.querySelectorAll('[type=radio]');
                    
                       for(var j = 0; j<els.length; j++){
                           els[j].disabled = true;
                       }
                    }else if(marcado == "incorreta"){
                       let parentNode = e.target.parentNode;
                       parentNode.style.backgroundColor = "red";

                       let els = parentNode.parentNode.querySelectorAll('[type=radio]');
                    
                       for(var j = 0; j<els.length; j++){
                           els[j].disabled = true;
                       }

                       let correta = parentNode.parentNode.querySelector('[value=correta]');
                       correta.parentNode.style.backgroundColor = "green";

                    }
                });
            }
        </script>
    </body>
</html>
